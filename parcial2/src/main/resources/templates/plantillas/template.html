<!DOCTYPE html>
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
    <title>Selecciones</title>
</head>
<body>
    <header th:fragment="barraNavegacion">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
			
            <div class="container">
              <a class="navbar-brand" href="#">
				  <strong>Mylogo</strong>
				  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <!--ENLACES del menu-->
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Cliente</a>
                  </li>
                 
                </ul>
                
              </div>
            </div>
          </nav>



    </header>
    <main>
		
		<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Continente</th>
					<th>Grupo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="seleccion : ${selecciones}">
					<td th:text="${seleccion.id}"></td>
					<td th:text="${seleccion.nombre}"></td>
					<td th:text="${seleccion.continente}"></td>
					<td th:text="${seleccion.grupo}"></td>
				</tr>
			</tbody>
		</table>
	</div>

    </main>
    <footer th:fragment="footer" class="bg-dark text-white text-center fixed-bottom" >
		
		<div class="container ">
			<p>Parrafo </p>
		</div>

    </footer>
</body>
</html>
